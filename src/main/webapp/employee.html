<!doctype html>
<html lang="en">

<head>
<title>De Jesus Tech</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/">
<link rel="stylesheet" href="css/employee.css">
</head>

<body>



	<div id="nav">
		<nav class="navbar navbar-light bg-light ">
			<div class="container">
				<h1>
					<a class="navbar-brand" href="#top">De Jesus Tech</a>
				</h1>
				<div>
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item">
							<div id="UserName"></div>
						</li>
					</ul>
				</div>
			</div>

		</nav>
	</div>

	<div class="container-fluid/">
		<div class="row">
			<div class="col-lg-2">
				<div class="text-center sideMenu">
					<div class="card" style="width: 13rem;">
						<img class="card-img-top" src="./assets/profile-placeholder.png"
							alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title" action="employeeInfoServlet" method="get"
								id="user_Name" aria-placeholder="Name" name="name"></h5>
							<p class="card-text" action="employeeInfoServlet" method="get"
								id="user_Work_Site" aria-placeholder="WorkSite" name="location"></p>
							<p class="card-text" action="employeeInfoServlet" method="get"
								id="user_Work_Number" aria-placeholder="Phone Number"
								name="phone_number"></p>
							<p class="card-text" action="employeeInfoServlet" method="get"
								id="user_Work_Email" aria-placeholder="Email" name="email"></p>
							<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#edit_User_Profile">Edit Profile</button>
						</div>
					</div>
					<hr>
					<a href="index.html" class="btn btn-primary"
						Id="user_log_out_Btn">Log Out</a>
				</div>
			</div>
			<div class="col-lg-10">
				<div class="container">
					<div class="row">
						
						<div class="col-md-12">
								<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#upload_request">Upload Reimbursement
								Request</button>
							<button  id = "btn_View_User_Reimbursement_Request"type="button" class="btn btn-primary">View
								Reimbursement Request</button>
						
							<div class="card">
								<div class="card-body">
									<table class="table">
										<thead>
										  <tr>
											<th scope="col">#</th>
											<th scope="col">Employee_id</th>
											<th scope="col">Manangement_id</th>
											<th scope="col">Manangement_Approval</th>
											<th scope="col">title</th>
											<th scope="col">description</th>
											<th scope="col">amount</th>
											
										  </tr>
										</thead>
										<tbody id="View_User_Reimbursement_Request" >
										
							
										</tbody>
									  </table>
								</div>
							  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal upload-->
	<div class="modal fade" id="upload_request" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Upload
						Reimbursement Request</h5>
				</div>
				<div class="container">
					<form enctype="multipart/form-data" action= "UploadReinbursement" method="post" >
					<div class="form-group">
							<label for="reimbursement_Title">Employee Id</label>
							 <input name = "Id" type="number" class="form-control" 
								placeholder="Id">
						</div>
						<div class="form-group">
							<label for="reimbursement_Title">Title</label> <input
								name ="Title"class="form-control" id="reimbursement_Title"
								placeholder="Title">
						</div>
						<div class="form-group">
							<label for="reimbursement_Amount">Amount</label> <input
								name ="Amount"class="form-control" id="reimbursement_Amount"
								placeholder="Amount">
						</div>
						<div class="form-group">
							<label for="reimbursement_Description">Quick Description</label>
							<input name ="Description"class="form-control" id="reimbursement_Description"
								></input>
						</div>

						<div class="file-field">
							<div id="upload_file" class="m float-left">
								<label for="upload_Receipt">Upload Receipt</label><br>
								 <input name ="Receipt" type ="file"accept="image/*"id="upload_Receipt"type="file" multiple>
							</div>
						</div>
						<button id="submit_upload_file" type="Submit"
							class="btn btn-primary  float-right">Submit</button>
					</form>

				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal Change Info-->
	<div class="modal fade" id="edit_User_Profile" tabindex="-1"
		role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="#edit_User_Profile_Lable">Edit
						Profile</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<form id="edit_User_Profile1" action="EditProfile " method="post">
						<div class="form-group">
							<input type="text" name="location" class="form-control"
								id="Change_Work_Site" placeholder="Work Site"> <label
								for="Change_Work_Site">Work Site</label>
						</div>
						<div class="form-group">
							<input type="text" name="Email" class="form-control"
								id="Change_Email" placeholder="E-mail"> <label
								for="Change_Email">Email</label>
						</div>
						<div class="form-group">
							<input type="text" name="phoneNumber" class="form-control"
								id="Change_Phone_Number" placeholder="Phone Number"> <label
								for="Change_Phone_Number">Phone Number</label>

						</div>
						<button type="submit" id="submit_edit"
							class="btn btn-secondary">Update</button>

						<div class="modal-footer">

							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
						</div>
					</form>

				</div>

			</div>
		</div>
	</div>

	<div class="navbar navbar-expand-lg navbar-light bg-light" id="footer">
		<div class="container">
			<span> DeJesus Tech</span>
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item"><a class="nav-link" href="#"><i
						class="fab fa-facebook"></i> Facebook</a></li>
				<li class="nav-item"><a class="nav-link" href="#"><i
						class="fab fa-twitter-square"></i> Twiiter</a></li>
				<li class="nav-item"><a class="nav-link" href="#"><i
						class="fab fa-instagram"></i> Instagram</a></li>
			</ul>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="./js/employee.js"></script>

</body>

</html>
